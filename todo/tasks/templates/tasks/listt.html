<!DOCTYPE html>

<html>
    
<style>
    
    body {
    background-color: #ffffff;
}

input {
    width: 100%;
    padding: 12px 20px;
    margin:8px 0;
    box-sizing: border-box; 
}

#total-task {
    background-color: #4473c5;
}

#complete {
    background-color: #4473c5;
}

#Uncomplete {
    background-color: #4473c5;
}


</style>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

   
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />

</head>




<body>
  


<nav class="navbar navbar-expand-lg navbar-dark indigo mb-4" style = "background-color :#4473c5">

    
    <a class="navbar-brand" href="#">MY TO DO APP</a>
  
   
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
  
      <form class="form-inline ml-auto">
        <div class="md-form my-0">
          <input name="search" class="form-control" type="text" placeholder="Search here..." aria-label="Search">
        </div>
        <button class="btn btn-warning btn-md my-0 ml-sm-2" type="submit">Search</button>
      </form>
  
    </div>
    
  
  </nav>
  


    <div class="container-fluid">
        <br>
        <div class="row">
            <div class="col">
                <div class="col-md">
                    <div class="card text-center text-white  mb-3" id="total-task">
                        <div class="card-header">
                            <h5 class="card-title">Total Tasks</h5>
                        </div>
                        <div class="card-body">
                            <h3 class="card-title" > {{total_tasks}}</h3>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="col-md">
                    <div class="card text-center text-white  mb-3" id="complete">
                        <div class="card-header">
                            <h5 class="card-title">Complete</h5>
                        </div>
                        <div class="card-body">
                            <h3 class="card-title">{{total_completed_tasks}}</h3>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="col-md">
                    <div class="card text-center text-white  mb-3" id="Uncomplete">
                        <div class="card-header">
                            <h5 class="card-title">Uncomplete</h5>
                        </div>
                        <div class="card-body">
                            <h3 class="card-title">{{total_uncompleted_tasks}}</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <br>

        <div class="row">
            <div class="col-md-5">
                
            
                <div class="card card-body">
                    

                    <form method="POST" action="/" >
                     {{form.title}}{% csrf_token %}<br>
                     <br><input type="submit" name="Create Task" class=" btn btn-success"><br>

                   
                     <!--a class=" btn btn-success" href="">Submit</a-->


                    <table class="table">
                    </form>

                    </table >
                </div>
            </div>

            <div class="col-md-7">
                

                           

 
                <div class="card card-body">

                    <table class="table">

                        {% for task in tasks %}
                        <tr>
                            <td> {{task}}</td>
                                
                            <td></td>
                            <td><a class="btn btn-info" href="{% url 'update_task' task.id %}">Edit</a>
                            <a class="btn btn-danger" href="{% url 'delete_task' task.id %}">Delete</a></td>

                        </tr>

                        

                        {% endfor %}
                    </table>
                </div>
                
            </div>
           
</body>

</html>
